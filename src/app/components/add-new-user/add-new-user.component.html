<div fxLayout="column">
  <div fxLayoutAlign="center center" class="form1">
    <div fxFlex="60" fxFlex.xs='100'>
      <mat-card class="register-form">
        <div fxFlex="60" fxFlex.xs='100' class="register-header">


          <mat-card-header>

            <mat-card-title>
              <h1>Welcome to User Management</h1>
            </mat-card-title>
          </mat-card-header>

          <div class="initials" fxLayoutAlign.md='stretch' fxLayoutAlign.sm='stretch' fxLayoutAlign.xs='stretch'
            fxLayoutAlign.xl='stretch' fxLayout.xl='column' fxLayout="row" fxLayout.md='column' fxLayout.xs='column'
            fxLayout.sm='column' fxLayoutAlign="space-between center" fxflex="60">

            <mat-form-field class="firstName" appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput class="firstname" id="firstName" placeholder="First name" [formControl]="firstName"
                autocomplete="off">
              <mat-error *ngIf="firstName.invalid"> {{errorMessageForFirstName()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Last name</mat-label>
              <input matInput placeholder="Last name" id="lastName" [formControl]="lastName" autocomplete="off">
              <mat-error *ngIf="lastName.invalid"> {{errorMessageForLastName()}}</mat-error>
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" fxLayout="column">
            <mat-label>Your email address</mat-label>
            <input matInput placeholder="Your email address" id="userName" [formControl]="email" autocomplete="off">
            <mat-error *ngIf="email.invalid"> {{errorMessageForEmail()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" fxLayout="column">
            <mat-label>Your Phone Number</mat-label>
            <input matInput placeholder="Your email address" id="userName" [formControl]="phoneNumber" autocomplete="off">
            <mat-error *ngIf="phoneNumber.invalid"> {{errorMessageForPhoneNumber()}}</mat-error>
          </mat-form-field>

          <mat-label style="margin-right: 20px;">Upload profile pic</mat-label>
          <input type='file' (change)="onSelectFile($event)">


          <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button class="btn-next" (click)="addNewUser()">Save
            </button>
          </div>

        </div>
        <div class='img' fxFlex="40" fxShow.lg='true' fxShow.xl='true' fxHide='true' fxLayoutAlign="center center">
          <div fxLayout="row">
            <img class="fundoo-img"
              src="../../../assets/transparent-management-icon-user-icon-business-and-finance-ico-5e12a7aa8fe919.4888799215782808745895.jpg">
          </div>


        </div>
      </mat-card>
    </div>
  </div>
